listen: ":8080"
backends:
  - "http://192.168.49.2:30080"
balancer: "round_robin"    # or "least_conn"
health:
  path: "/health"
  interval: 2
  timeout: 500
  passiveFailuresForOpen: 5
  cooldown: 10
retry:
  max: 2
  backoff: 200
timeout:
  read: 5
  write: 30
  idle: 60
transport:
  dialTimeout: 500
  tlsHandshakeTimeout: 500
  maxIdlePerHost: 100
